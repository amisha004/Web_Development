<!DOCTYPE html>
<html>
<head>
  <title>Embedded CSS Example</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    h1 {
      color: #006699;
      font-size: 28px;
      text-align: center;
    }

    p {
      color: #333333;
      line-height: 1.5;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>Welcome to My Website</h1>
<p>This is an example of using embedded CSS to style a paragraph element. We can define our styles directly within the HTML document using the `style` tag in the `head` section.</p>
</body>
<footer>20EC402-Amisha Sakhare</footer>
</html>
